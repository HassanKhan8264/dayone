<div class="flex items-center justify-center">
  <div class="h-[100vh] flex items-center justify-center flex-col">
    <div class="h-screen w-full flex justify-center items-center">
      <div class="mt-3 h-[50%] w-4/5 flex justify-start flex-col">
        <div class="flex items-center w-[364px] h-[51px]">
          <img src="assets/logo/logo.svg" alt="" class="h-[51px]" />
          <span class="font-regular text-5xl">DAY</span>
          <span class="font-thin text-5xl">ONE</span>
        </div>
        <h1 class="text-3xl font-bold text-secondary-500 mt-5">Log In</h1>
        <div class="mt-5">
          <form [formGroup]="loginForm">
            <mat-label class="text-secondary-1000 font-regular mt-5"
              >Email Address</mat-label
            >
            <mat-form-field appearance="outline" class="w-full mt-2">
              <input
                matInput
                type="text"
                formControlName="email"
                class="font-regular text-sm font-size-base text-secondary-1000"
                placeholder="Enter Your Email Address"
                id="email" />
            </mat-form-field>
            <mat-error
              *ngIf="
                loginForm.controls?.['email'].errors?.['required'] &&
                (loginForm.controls?.['email'].dirty ||
                  loginForm.controls?.['email'].touched)
              ">
              Email is required.
            </mat-error>
            <mat-error
              *ngIf="
                loginForm.controls?.['email'].errors?.['email'] &&
                (loginForm.controls?.['email'].dirty ||
                  loginForm.controls?.['email'].touched)
              ">
              Please enter a valid email.
            </mat-error>

            <mat-label class="text-secondary-1000 font-regular"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-full mt-2">
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                class="font-regular text-sm font-size-base text-secondary-1000"
                id="password" />
              <button
                mat-icon-button
                matSuffix
                (click)="togglePasswordVisibility()">
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="
                  loginForm.controls?.['password'].errors?.['required'] &&
                  (loginForm.controls?.['password'].dirty ||
                    loginForm.controls?.['password'].touched)
                ">
                Password is required.
              </mat-error>
              <mat-error
                *ngIf="
                  loginForm.controls?.['password'].errors?.['minlength'] &&
                  (loginForm.controls?.['password'].dirty ||
                    loginForm.controls?.['password'].touched)
                ">
                Password must be at least 8 characters long.
              </mat-error>
            </mat-form-field>
          </form>
        </div>
        <button tw-button type="submit">
          <span class="font-regular text-base text-white-50"> Sign In </span>
        </button>
        <div class="flex justify-between mt-3">
          <p
            class="text-secondary-1000 text-base mb-2 font-regular"
            (click)="gotoRegister()">
            Create an Account
          </p>
          <p class="text-secondary-1000 text-base mb-2 font-regular">
            Forget Password?
          </p>
        </div>
      </div>
    </div>
    <span class="text-secondary-1000 font-size-base mb-2 font-regular"
      >Terms and Condition - Privacy Policy</span
    >
  </div>
  <div class="w-[70%] h-[100%] hidden lg:block">
    <img
      class="w-[100%] h-[100vh]"
      src="assets/images/welcomBanner.jpg"
      alt="" />
  </div>
</div>
